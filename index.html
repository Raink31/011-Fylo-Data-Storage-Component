<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
    </style> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title-box">
                <h1 class="logo">
                    <img src="assets/images/logo.svg" alt="fylo logo">
                </h1>
                <div class="buttons">
                    <div class="button">
                        <img src="assets/images/icon-document.svg" alt="document">
                    </div>
                    <div class="button">
                        <img src="assets/images/icon-folder.svg" alt="folder">
                    </div>
                    <div class="button">
                        <img src="assets/images/icon-upload.svg" alt="upload">
                    </div>
                </div>
            </div>
            <div class="storage-box">
                <p>You've used <span>815 GB</span> of your storage</p>
                <div class="pourcent">
                    <div class="boule"></div>
                    <div class="barre"></div>
                </div>
                <div class="gb-info">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
                <div class="gb-left">
                    <p><span>185</span></p>
                    <p>GB LEFT</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Yohan Baes</a>.
    </footer>
</body>
</html>
